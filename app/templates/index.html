<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Recommender</title>
</head>
<body>
    <h1>Movie Recommender</h1>
    <h2>Random Movie: {{ random_title }}</h2>

    <h3>Recommendations:</h3>
    <table border="1">
        <tr>
            <th>Movie ID</th>
            <th>Title</th>
            <th>Average Rating</th>
        </tr>
        {% for movie in recommendations %}
        <tr>
            <td>{{ movie.MovieID }}</td>
            <td>{{ movie.Title }}</td>
            <td>{{ "%.2f"|format(movie.Avg_Rating) }}</td>
        </tr>
        {% endfor %}
    </table>

    <form action="/" method="get">
        <button type="submit">Get Another Random Movie</button>
    </form>
</body>
</html>
